<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .card-title{
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="card" class="card-title">
                <h3>NAME</h3>
                <h4>email</h4>
                <h4>Address</h4>
    
    
            </div>
           
        </div>
        
    </div>

    
    <script>

        async function myFunction(){

           try {
            Resp=await fetch("https://jsonplaceholder.typicode.com/users")
            data=await Resp.json();
            // console.log(data);
            s=""
            data.map((dt)=>{
                console.log(dt.name);
                s+=`<div class="card-titile">
            <h3>NAME</h3>
            <h3>${dt.name}</h3>
            <h4>email</h4>
            <h4>${dt.email}</h4>
            <h4>Address</h4>
            <h4>${dt.address.street}</h4>


        </div>`
                
            })
            document.getElementById("card").innerHTML=s;
           } catch (error) {
            console.log(error);
           }
            
        }

        myFunction()






    </script>
</body>
</html>
